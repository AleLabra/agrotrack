<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilos.css" />
  <title>AgroTrack - Login</title>
</head>
<body>
  <header class="site">
    <div class="inner">
      <div class="brand"><div class="logo"></div> AgroTrack</div>
      <nav>
        <a href="/">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="contacto.html">Contacto</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="card" style="max-width:520px;margin-inline:auto">
      <h1>Iniciar sesión</h1>
      <p>Acceso de demostración. Ingresá tus credenciales para probar el flujo.</p>

      <form action="/auth/recuperar" method="POST" novalidate>
        <div>
          <label for="usuario">Usuario o correo</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Ej: juan.perez o juan@mail.com"
            autocomplete="username"
            required
            inputmode="email"
          />
        </div>

        <div>
          <label for="clave">Clave</label>
          <div style="position:relative">
            <input
              type="password"
              id="clave"
              name="clave"
              placeholder="●●●●●●"
              autocomplete="current-password"
              required
              minlength="4"
            />
            <button
              type="button"
              aria-label="Mostrar u ocultar clave"
              id="toggleClave"
              class="btn outline"
              style="position:absolute;right:6px;top:6px;padding:6px 10px"
            >Ver</button>
          </div>
          <small class="help">Por seguridad, evita usar tu clave real (esto es un entorno de práctica).</small>
        </div>

        <div class="row" style="align-items:center">
          <label style="display:flex;align-items:center;gap:.5rem">
            <input type="checkbox" id="remember" />
            Mantener sesión (demo)
          </label>
          <a class="btn outline" href="/">Cancelar</a>
          <button class="btn" type="submit">Ingresar</button>
        </div>

        <p style="margin-top:10px">
          <a href="contacto.html">¿Necesitás ayuda?</a>
        </p>
      </form>
    </div>

    <div class="footer">
      &copy; 2025 AgroTrack — Acceso demostrativo.
    </div>
  </div>

  <script>
    // Toggle de visibilidad de la clave
    const input = document.getElementById('clave');
    const btn = document.getElementById('toggleClave');
    btn?.addEventListener('click', () => {
      const isPwd = input.type === 'password';
      input.type = isPwd ? 'text' : 'password';
      btn.textContent = isPwd ? 'Ocultar' : 'Ver';
      input.focus();
    });

    // Validación HTML5 suave (sin bloquear envío demo)
    const form = document.querySelector('form');
    form?.addEventListener('submit', (e) => {
      const usuario = document.getElementById('usuario');
      const clave = document.getElementById('clave');
      if (!usuario.value.trim() || !clave.value.trim()) {
        e.preventDefault();
        alert('Completá usuario y clave para continuar.');
      }
    });
  </script>
</body>
</html>
